<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Стартовый Шаблон</title>

<!-- Bootstrap grid CSS -->
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

	<!-- Custom style for this template -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-4">
					<div class="header-logo">
						<img src="img/header_logo.png" alt="Добрый картон">
					</div>
					<!-- /.header__logo -->
				</div>
				<!-- /.col-4 -->
				<div class="col-8">
					<div class="header-contacts">
						<div class="header-contacts__phone">
							8 (347) 271-54-28
						</div>
						<div class="header-contacts__phone">
							8 (937) 363-30-00
						</div>
						<button class="header-contacts__button button">
							<img src="img/icon_phone.png" alt="Телефон">
							Заказать звонок
						</button>
					</div>
					<!-- /.header__contacts -->
				</div>
				<!-- /.col-8 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->

	<section class="main">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-5">
					<div class="main-img">
						<img src="img/main/main_img.png" alt="Картон">
						<!-- <img class="main-icon" src="img/main/main_icon.png" alt="Значёк"> -->
					</div>
					<!-- /.main-img -->
				</div>
				<!-- /.col-5 -->
				<div class="col-7">
					<div class="main-text">
						<h1 class="main-text__title">
							Производство упаковки из гофрокартона
						</h1>
						<!-- /.main-text__title -->
						<div class="main-text__subtitle">
							с доставкой по всей России
						</div>
						<!-- /.main-text__subtitle -->
						<div class="main-text__form">
							<div class="form-title">
								Получите индивидуальное предложение
								на производство и поставку гофропродукции
								<span class="form-title__important">
									Образцы упаковки бесплатно!
								</span>
								<!-- /.form-title__important -->
							</div>
							<!-- /.form-title -->
							<form action="#" class="form">
								<input class="form__input" type="tel" placeholder="Введите номер телефона">
								<button class="button button_big" type="submit">Оставить заявку!</button>
							</form>
							<small class="form-small">
								*Минимальный заказ 500шт
							</small>
						</div>
						<!-- /.main-text__form -->
					</div>
					<!-- /.main-text -->
				</div>
				<!-- /.col-7 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</section>
	<!-- /.main -->


</body>
</html>
